function activateMic() {
    // Check browser support
    if ('SpeechRecognition' in window || 'webkitSpeechRecognition' in window) {
        // Request user permission for microphone access
        navigator.mediaDevices.getUserMedia({ audio: true })
            .then(function(stream) {
                // Create a SpeechRecognition object
                const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
                recognition.lang = 'en-US'; // Set language to English

                // Start recognition
                recognition.start();

                // Event handler for when speech is recognized
                recognition.onresult = function(event) {
                    const transcript = event.results[0][0].transcript;
                    const symptomsInput = document.getElementById('symptoms');
                    symptomsInput.value = transcript; // Set input value to recognized text
                    // Dispatch a change event to trigger any event listeners
                    symptomsInput.dispatchEvent(new Event('change'));
                    recognition.stop(); // Stop recognition
                };

                // Event handler for errors
                recognition.onerror = function(event) {
                    console.error('Speech recognition error:', event.error);
                };
            })
            .catch(function(error) {
                console.error('Error accessing microphone:', error);
            });
    } else {
        alert('Your browser does not support speech recognition.');
    }

        function populateStates() {
