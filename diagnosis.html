<script>
    async function generatePDF() {
        const { jsPDF } = window.jspdf;

        const symptoms = [
            document.getElementById('symptom1').value,
            document.getElementById('symptom2').value,
            document.getElementById('symptom3').value,
            document.getElementById('symptom4').value,
            document.getElementById('symptom5').value
        ].filter(symptom => symptom !== '');

        const diagnosis = document.getElementById('result').textContent;
        const medication = document.getElementById('medication').textContent;

        const doc = new jsPDF();

        // Add logo
        const logoUrl = "https://i.postimg.cc/13JKJBXL/Picsart-24-05-27-16-22-03-467.png";
        const logo = new Image();
        logo.src = logoUrl;
        logo.onload = () => {
            doc.addImage(logo, 'PNG', 20, 10, 20, 20); // Adjust size and position as needed

            // Add "DOCTOR'S BAG" title beside the logo and make it bold
            doc.setFontSize(10);
            doc.setFont(undefined, 'bold');
            doc.text("DOCTOR'S BAG", 20, 35);

            // Add a line between the top section and the title
            doc.setLineWidth(0.5);
            doc.line(20, 40, doc.internal.pageSize.getWidth() - 20, 40);

            // Center "Diagnosis Report" title and make it bold
            doc.setFontSize(30);
            doc.setFont(undefined, 'bold');
            doc.text("Diagnosis Report", doc.internal.pageSize.getWidth() / 2, 30, { align: 'center' });

            // Display diagnosis
            doc.setFontSize(14);
            doc.setFont(undefined, 'normal');
            doc.text(diagnosis, 20, 60);

            // Display medication
            doc.setFontSize(14);
            doc.setFont(undefined, 'normal');
            doc.text(medication, 20, 80);

           var imgData = 'https://i.postimg.cc/13JKJBXL/Picsart-24-05-27-16-22-03-467.png';
            
            // Add the image as a watermark
           doc.addImage(imgData, 'PNG', 80, 140, 50, 50);
          

            // Add warning message at the bottom
            const warningMessage = "Please note that this diagnosis page is designed for basic health issues and the results of diagnosis may not be accurate, so if you have any major health issues, stop using this and consult a certified doctor and take immediate treatment.";
            doc.setFontSize(14);
            doc.setFont(undefined, 'bold');
            doc.text("Warning", 20, doc.internal.pageSize.getHeight() - 30);

            doc.setFontSize(15);
            doc.setFont(undefined, 'normal');
            doc.text(warningMessage, 20, doc.internal.pageSize.getHeight() - 20, {
                maxWidth: doc.internal.pageSize.getWidth() - 40
            });


            // Save the PDF
            doc.save("diagnosis_report.pdf");
        };
    }

}



// Handle search on Enter key
  document.getElementById('search-box').addEventListener('keypress', function(event) {
    if (event.key === 'Enter') {
      event.preventDefault();
      const searchTerm = event.target.value;
      alert(`Search term: ${searchTerm}`);
    }
  });

  // Voice search functionality
  const microphoneBtn = document.getElementById('microphone-btn');
  const searchBox = document.getElementById('search-box');

  microphoneBtn.addEventListener('click', () => {
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'en-US';
    recognition.interimResults = false;
    recognition.maxAlternatives = 1;

    recognition.start();

    recognition.addEventListener('result', (event) => {
      const speechResult = event.results[0][0].transcript;
      searchBox.value = speechResult;
      alert(`Search term: ${speechResult}`);
    });

    recognition.addEventListener('error', (event) => {
      alert('Error occurred in recognition: ' + event.error);
    });
  });

</script>
