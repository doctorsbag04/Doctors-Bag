<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doctors Bag Login</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.8/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.8/firebase-auth-compat.js"></script>
    <script>
      // Initialize Firebase
      const firebaseConfig = {
        apiKey: "AIzaSyBEuDpfZzVsbxpZmPMMW9Awh9bNRjBzY5I",
        authDomain: "login-doctors-bag.firebaseapp.com",
        projectId: "login-doctors-bag",
        storageBucket: "login-doctors-bag.appspot.com",
        messagingSenderId: "1076793472269",
        appId: "1:1076793472269:web:2dd35e08aac62ee8432c44",
        measurementId: "GTM-WFMXVGMD",
        databaseURL: "https://login-doctors-bag-default-rtdb.firebaseio.com/",
      };
      firebase.initializeApp(firebaseConfig);

      const auth = firebase.auth();

      function login() {
        const provider = new firebase.auth.GoogleAuthProvider();
        auth.signInWithPopup(provider)
          .then((result) => {
            console.log("User signed in:", result.user);
            window.location.href = "index.html";
          })
          .catch((error) => {
            console.error("Login failed:", error.message);
            alert(`Error: ${error.message}`);
          });
      }
    </script>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #ffff;
      }

      .login-container {
        width: 300px;
        height: 300px; 
        padding: 30px;
        text-align: center;
        background: #f0f2f5;
        border-radius: 10px;
        box-shadow: 0 0 2px rgba(0, 0, 0, 0.3);
      }

      h2 {
        margin: 0;
        font-size: 1.3rem;
        color: #333;
      }

      .divider {
        width: 100%;
        height: 1px;
        background-color: #ccc;
        margin: 10px 0 20px;
      }

      button {
        margin: 20px auto;
        display: flex;
        width: 310px;
        align-items: center;
        justify-content: center;
        padding: 10px 20px;
        font-size: 1rem;
        cursor: pointer;
        border: none;
        border-radius: 3px;
        background-color: #ffff;
        color: #00000;
        box-shadow: 0 0 2px rgba(0, 0, 0, 0.2);

        
      }

     
      button img {
        width: 20px;
        height: 20px;
        left: 10px;
        margin-right: 30px;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>Log in to your account</h2>
      <div class="divider"></div>
      <button onclick="login()">
        <img src="https://i.postimg.cc/7PSz5M3N/google.png" alt="Google Logo" />
        Continue with Google
      </button>
    </div>
  </body>
</html>
